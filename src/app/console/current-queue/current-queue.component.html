<p-table [value]="batches">
  <ng-template pTemplate="header">

    <tr>
      <th>ID</th>
      <th>Start time</th>
      <th>End time</th>
      <th>State</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-batch>
    <tr>
      <td>{{batch.batch.id}}</td>
      <td>{{batch.startTime}}</td>
      <td>{{batch.endTime}}</td>
      <td><span [attr.class]="batch.state + ' console-msg'">{{batch.state}}</span></td>
      <td><button pButton label="Output" (click)="showConsole(batch)"></button></td>
    </tr>
  </ng-template>
</p-table>
<div class="console" *ngIf="currentBatch">
    <div *ngFor="let line of currentBatch.output" [innerHTML]="line | consoleSyntaxe">
    </div>
</div>
