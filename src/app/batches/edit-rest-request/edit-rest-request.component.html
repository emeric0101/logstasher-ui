<button class="ui-button-success" pButton label="New" (click)="displayNew = true;"></button>

<p-table [value]="batch.entyRequests">
  <ng-template pTemplate="header">
    <tr>
      <th>Method</th>
      <th>Type</th>
      <th>URL</th>
      <th>body</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.method}}</td>
      <td>{{item.type}}</td>
      <td>{{item.url}}</td>
      <td>{{item.body}}</td>
      <td><button pButton label="Delete" (click)="delete(item)" class="ui-button-error"></button></td>
    </tr>
  </ng-template>
  </p-table>

  <button pButton label="OK" (click)="onCancel()"></button>

  <p-dialog  header="Edit batch" [(visible)]="displayNew">
      <app-new-rest-request *ngIf="displayNew" [batch]="batch" (onEnd)="displayNew = false;"></app-new-rest-request>
  </p-dialog>
