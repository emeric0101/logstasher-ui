
<h1 *ngIf="errorMsg" class="error">{{errorMsg}}</h1>
<p-card header="Batches" *ngIf="!errorMsg">
    <p-table [value]="batches">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Active</th>
                <th>Order</th>
                <th>Last execution</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.id}}</td>
                <td>
                    <p-checkbox [(ngModel)]="item.activated" binary="true" (onChange)="save(item)"></p-checkbox>
                </td>
                <td>{{item.order}}</td>
                <td>{{item.lastTime}}</td>
                <td>
                    <button pButton type="button" label="Edit" (click)="edit(item)"></button>
                    <button pButton type="button" label="Delete" (click)="delete(item)" class="ui-button-error"></button>
                    <button pButton type="button" [disabled]="isLogstashRunning()" label="Start" (click)="start(item)" class="ui-button-success"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<p-card header="New batch" *ngIf="!errorMsg">
    <app-batches-create (updated)="ngOnInit()"></app-batches-create>
</p-card>


<p-dialog header="Edit batch" [(visible)]="displayEdit">
        <app-batches-edit [batch]="editBatch" (onFinish)="displayEdit = false;"></app-batches-edit>
    </p-dialog>
