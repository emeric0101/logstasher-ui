<p-card>
  <div class="p-grid">
      <div class="p-col-12">
          <input type="text" pInputText [(ngModel)]="batch.id" (keyUp)="fixId()" placeholder="id">         
        </div>
        <div class="p-col-12">
          <p-fileUpload name="myfile[]" auto="true" customUpload="true" (uploadHandler)="uploadHandler($event)" ></p-fileUpload>
        </div>
        <br/>
        <div class="p-col-12 p-grid">
          <label>Trigger</label>
          <input type="number" min="0" max="23" pInputText [(ngModel)]="batch.startHour" placeholder="hour">         
          <input type="number" pInputText min="0" max="59" [(ngModel)]="batch.startMinute" placeholder="minute">         
        </div>
        <br/>
        <div class="p-grid p-col-12">
          <label>Timeout</label>
            <input type="number" min="1" max="600" pInputText [(ngModel)]="batch.timeout"
            (ngModelChange)="save(item)" placeholder="timeout">
        </div>
        <br/>
        <div class="p-col-12">
            <button pButton type="button" label="Save" (click)="submit()" class="ui-button-success"></button>

        </div>
  </div>

</p-card>
