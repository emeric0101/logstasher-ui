<p-card header="Batch Archive">

  <button pButton label="Refresh" (click)="ngOnInit()"></button>

  <p-table [value]="archives">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Total</th>
        <th>State</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td *ngIf="item.batch">{{item.batch.id}}</td>
        <td>{{item.startTime | date: 'short'}}</td>
        <td>{{item.endTime | date: 'short'}}</td>
        <td>{{(computeTotal(item))}} min</td>
        <td><span [attr.class]="item.state">{{item.state}}</span></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
