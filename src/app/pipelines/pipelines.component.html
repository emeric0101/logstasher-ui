
<h1 *ngIf="errorMsg" class="error">{{errorMsg}}</h1>
<p-card header="Pipelines" *ngIf="!errorMsg">
    <p-table [value]="pipelines">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Active</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.id}}</td>
                <td>
                    <p-checkbox [(ngModel)]="item.activated" binary="true" (onChange)="save(item)"></p-checkbox>
                </td>
                <td>
                    <button pButton type="button" label="Edit" (click)="edit(item)"></button>
                    <button pButton type="button" label="Delete" (click)="delete(item)" class="ui-button-error"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<p-card header="New pipeline" *ngIf="!errorMsg">
    <app-pipline-create (updated)="ngOnInit()"></app-pipline-create>
</p-card>


<p-dialog header="Edit pipeline" [(visible)]="displayEdit">
        <app-pipeline-edit [pipeline]="editPipeline"></app-pipeline-edit>
    </p-dialog>
